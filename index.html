<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>BMI Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
	<h1>BMI Calculator</h1>
	<div id="myDIV" class="header">
	<form name="bmi_input" >
  		<label>Enter Weight: </label><br>
  		<input type="number" id="weight" placeholder="Enter weight (in lbs)...">

  		<br><br><label>Enter Height: </label><br>
  		<input type="number" id="heightft" placeholder="feet">

  		<br><br><label>Enter Inches: </label><br>
  		<input type="number" id="heightin" placeholder="inches">
	</form>
  	<br><span onclick="findbmi()" class="addBtn">Enter weight and height</span>

	</div>
	<h2 id="result" style="display:none;"> </h2>
		<div class="suggest" style="display:none;"> 
			<p id="p1" > </p>
		</div>
	<ul id="myUL">

	</ul>
	<script src="script.js"></script>

</body>
</html>
