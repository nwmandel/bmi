<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>BMI Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
	<h1>BMI Calculator</h1>
	<div id="myDIV" class="header">
	<form>
  		<br>Enter Weight: <br>
  		<input type="number" id="weight" placeholder="Enter weight (in lbs)...">

  		<br><br> Enter Height: <br>
  		<input type="number" id="heightft" placeholder="feet">

		<br><br> Enter Inches: <br>
  		<input type="number" id="heightin" placeholder="inches">
	</form>
  	<span onclick="findbmi()" class="addBtn">Enter weight and height</span>
	</div>
	<div class="resultbmi">
		<h2 id="result" style="display:none;"> </h2>
			<p id="suggest"> </p>
	</div>
	<script src="script.js"></script>

</body>
</html>
