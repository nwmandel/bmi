<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>BMI Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
	<h1>BMI Calculator</h1>
	<div id="myDIV" class="header">
  		<input 
  		type="number" 
  		id="weight" 
  		placeholder="Enter weight (in lbs)..."
  		>

  		<input 
  		type="number" 
  		id="heightft" 
  		placeholder="feet"
  		>

  		<input 
  		type="number" 
  		id="heightin" 
  		placeholder="inches"
  		>

  		<span onclick="findbmi()" class="addBtn">Enter weight and height</span>
	</div>

	<ul id="myUL">

	</ul>
	<script src="script.js"></script>

</body>
</html>
